<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>How do you feel about our services?</title>
  </head>
  <body>
    <div id="card" class="card-container">
      <strong
        >How satisfied are you with our <br />
        customer support perfromance?</strong
      >
      <div class="ratings-container">
        <div class="ratings">
          <img
            src="https://cdn-icons-png.flaticon.com/64/187/187150.png"
            alt="unhappy"
          />
          <small>Unhappy</small>
        </div>
        <div class="ratings">
          <img
            src="https://cdn-icons-png.flaticon.com/64/187/187136.png"
            alt="neutral"
          />
          <small>Neutral</small>
        </div>
        <div class="ratings active">
          <img
            src="https://cdn-icons-png.flaticon.com/64/187/187133.png"
            alt="satisfied"
          />
          <small>Satisfied</small>
        </div>
      </div>

      <button class="btn" id="send">Send Feedback</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
